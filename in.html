<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .brand-container {
            position: relative;
            width: 100%;
            background: linear-gradient(to right, red, blue);
            border-radius: 10px;
            padding: 5px; /* Adjust this value based on border thickness */
        }

        .brand-container::before {
            content: '';
            position: absolute;
            top: 5px; /* Adjust this value based on border thickness */
            right: 5px; /* Adjust this value based on border thickness */
            bottom: 5px; /* Adjust this value based on border thickness */
            left: 5px; /* Adjust this value based on border thickness */
            background: white; /* Background color of the inner div */
            border-radius: 5px; /* Adjust this value to match padding */
        }

        .content {
            position: relative;
            z-index: 1;
            background-color: white;
            border-radius: 5px; /* Adjust this value to match padding */
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="gradient-border">
        <div class="content">
            <!-- Your content goes here -->
            Centered content with gradient border.
        </div>
    </div>
</body>
</html>
